<div class="columns is-centered is-multiline is-mobile">
  {% for support in site.data.supports %}
  <div
    class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
    id="support-card">
    <a href="{{support.link}}" target="_blank">
      <div class="has-background-black card">
        <figure class="image is-3by1" style="background-image: url({{support.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ support.name }}</h1>
          <p class="has-text-white has-text-weight-light content">{{ support.description | truncate: 80}}</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
